<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="flex mx-auto items-center justify-center">
        <div class="mx-14 w-1/3 mt-20">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-2xl mx-8 font-sans">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="flex flex-col bg-white p-3 rounded-lg w-1/4 mt-32 text-lg relative  shadow-gray-300 shadow-lg">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-500 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-3 mx-auto rounded-md font-bold w-fit">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
